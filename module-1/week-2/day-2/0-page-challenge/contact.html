<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/home.js"></script>
  </head>
  <body>
    <header id="header-main">
      <div class="logo">
        <a href="/" class="link">Fake Company</a>
      </div>
      <nav class="nav" id="nav-main">
        <a href="/" class="link">home</a>
        <a href="about.html" class="link">about</a>
        <a href="contact.html" class="link">contact</a>
      </nav>
      <nav id="nav-burger" class="link fa fa-bars fa-lg"></nav>
    </header>
    <div id="wrap-main">
      <main id="content-main">
        <h1 class="title main">Contact us</h1>
        <form class="form">
          <label class="label" for="email">email</label>
          <input id="email" type="email" class="input" />
          <label class="label" for="subject">subject</label>
          <input id="subject" type="text" class="input" />
          <label class="label" for="message">message</label>
          <textarea id="message" class="input" cols="30" rows="10"></textarea>
          <button class="btn">ok</button>
        </form>
      </main>
    </div>

    <footer id="footer-main">
      <ul class="social-icons">
        <li class="item"><i class="link fab fa-twitter"></i></li>
        <li class="item"><i class="link fab fa-facebook-square"></i></li>
        <li class="item"><i class="link fas fa-share-alt"></i></li>
      </ul>
      <span class="copyright">
        &copy;Ironhack@Paris-0120
      </span>
    </footer>
  </body>
</html>
